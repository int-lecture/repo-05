<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login und Registrierung</title>
	
	<!-- muss vor bootstrap stehen! sonst: "Uncaught Error: Bootstrap's JavaScript requires jQuery"

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<style>
		body{
			background: url(plan_e0.png);
			background-image: url(plan_e0.png);
			background-repeat: no-repeat;
			background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-color: #2E1701;
		}
	</style>

</head>
<body>
<div class="container-fluid">
<div class="row">
	
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<form onsubmit='return onsubmitLog();'>
		<h1>Anmelden</h1>
		<div class="form-group">
		<label for="user">Email</label>
		<input type="user" class ="form-control" id="email2" placeholder="Benutzernamen eingeben..." required>
		<label for="passwort">Passwort</label>
		<input type="password" class ="form-control" id="pw2" placeholder="Passwort eingeben..." required>
		</div>
		<button type="button" id="btn1" class="btn btn-success">Anmelden</button>
		</form>
		
		<form onsubmit='return onsubmitReg();'>
		<h1>Registrierung</h1>
		<div class="form-group">
		<label for="benutzer">Benutzer</label>
		<input type="benutzer" class ="form-control" id="pn1" placeholder="Benutzernamen eingeben..." required>
		<label for="e-mail">E-Mail</label>
		<input type="e-mail" class ="form-control" id="email" placeholder="Ihre E-Mail..." required>
		<label for="passwort">Passwort</label>
		<input type="password" class ="form-control" id="pw1" placeholder="Passwort eingeben..." required>
		<label for="passwort2">Passwort bestätigen</label>
		<input type="password" class ="form-control" id="cp" placeholder="Bitte bestätigen Sie das Passwort..." required>
		</div>
		<p id="error1"></p>
		<p id="error2"></p>
		<button type="button" id="btn2" class="btn btn-primary">Registrierung</button>
		</form>
		<br>
		<div class="input-group">
			<span class="input-group-addon">Server-IP</span>
			<input type="text" id="url" class="form-control" placeholder="Server ip eingeben...">
		</div>
		</div>
		

<script src = "loginJQuery.js" ></script>
<script src = "registerJQuery.js" ></script>






</div>
	

</div>
	
</body>
</html>
