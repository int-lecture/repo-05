  <div class="container">
	<div class="row">
 	<div class="col-md-12 col-sm-12 menue align-right" >	
	
</div>
</div>
</div>
  
<!--the contact list -->

 

     <div class="container clearfix">
       <div class="row">
	
    <div class="col-md-3 col-sm-6" people-list" id="people-list">
	
		   
		   <!-- here will be displayed the photo and the name of the adressee -->
           <!--i took olia just for test'sake -->
		   <ul class="list">
           <li class="clearfix">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
              <div class="about">
                 <div class="name">Josue</div>
                    <div class="status">
                       <i class="fa fa-circle online"></i> online
                    </div>
                </div>
            </li>
			
			<li class="clearfix">
           <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
              <div class="about">
                 <div class="name">Josue</div>
                    <div class="status">
                       <i class="fa fa-circle online"></i> online
                    </div>
                </div>
            </li>
			</div>
			</div>


<!-- end of the contact list -->
        
	
<!-- start of the chat-header -->
<!-- here will be displayed the photo and the name of the adressee -->
<!--i took Josue just for test'sake -->

    <div class="col-md-9 col-sm-6 chat">
       <div class="chat-header clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
          <div class="chat-about">
             <div class="chat-with">Chat with Josue</div>
                <div class="chat-num-messages">already 1 902 messages</div>
          </div>
          <i class="fa fa-star"></i>
        </div> 
<!-- end chat-header -->
      
	  
	     <!-- start of the chat-history -->
         <div class="chat-history">
            <ul> 
                <li>
                   <i class="fa fa-circle online"></i>
                   <i class="fa fa-circle online" style="color: #AED2A6"></i>
                   <i class="fa fa-circle online" style="color:#DAE9DA"></i>
                </li>
            </ul>
         </div> 
	    <!-- end chat-history -->
      
	  
	  <!-- to draw the box for writting and sending messages -->
	 
	 <div class="container-fluid"> <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@ grad hinzugefügt-->
        <div class="chat-message clearfix">
              <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea> 
			  <!-- to be used late for sending videos , files or whatever -->
              <!-- <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
              <i class="fa fa-file-image-o"></i>  -->
              <button>Send</button>
        </div> <!-- end chat-message -->
	</div>                     <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@ grad hinzugefügt-->
		
		
		
    </div> <!-- end chat -->
  </div> <!-- end container -->
  </nav>

  
<!--here comes the javaScrript code to display the sent messages -->
<!--i took olia just for test'sake -->
  
<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>
